// =================
// '--- Network ---'
// =================
// ---------------
// '-- General --'
// ---------------
// Optimizes for better networking

net_maxpacketdrop 1000 // The client threshold for detecting a server timeout
net_splitrate 4 // How many packets are split per frame
cl_timeout 70 // The time in seconds
hud_escort_interp 0.1 // The time over which networked HUD updates (payload cart)
                      // are smoothed

// -----------------
// '-- Snapshots --'
// -----------------
// Tuning client-server communication and interpolation

//cl_cmdrate 66 // Send to server at this many times per second
//cl_updaterate 66 // Get from server at this many times per second
//cl_interp 0;cl_interp_ratio 1 // The time over which entities are smoothed
                                // to the latest update

// -------------------
// '-- Packet Size --'
// -------------------
// How big packets are and how they are split up/compressed

//net_compresspackets 1 // Compress packets to reduce network latency on fast
                        // CPUs
//net_compresspackets_minsize 957 // Only compress packets above this size
//net_maxroutable 1200;net_maxfragments 1200 // The maximum packet size

// -------------------
// '-- Upload Rate --'
// -------------------
// Speed of packet sending, rate limited to prevent packet overflow

alias upload "rate 196608; net_splitpacket_maxrate 98304; net_maxcleartime 4"
upload // 1.57 Mbps default rate from CS:GO

