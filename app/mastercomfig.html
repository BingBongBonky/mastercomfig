              style="height: 20px; width: 20px; display: inline-block"></x-icon>
       There's a new config version available, click apply to install!</span>

      style="height: 16px; width: 16px"></x-icon> mastercomfig settings successfully applied!</span>

  An error occurred while downloading mastercomfig. Please try again later.
</x-notification>
<script src="js/module.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="node_modules/popper.js/dist/umd/popper.js"
        integrity="sha256-wqAoCRn9//AnHSl4qbXVhqdvmgFQqN5Elqp4Eb2wOXA="
        crossorigin="anonymous"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/lib.js"></script>
<script src="js/titlebar.js"></script>
<script src="js/dark.js"></script>
<script>
  "use strict";

  $(() => {
    page();
  });

  function page() {

    if (visitor) {
      visitor.pageview("/mastercomfig.html", "https://mastercomfig.com", "Home").send();
    }

    if (settings.get("customs")) {
      settings.set("profiles.default.customs", settings.get("customs"));
      settings.delete("customs");
    }

    if (settings.get("preset")) {
      settings.set("profiles.default.preset", settings.get("preset"));
      settings.delete("preset");
    }

    if (settings.get("modules")) {
      settings.set("profiles.default.modules", settings.get("modules"));
      settings.delete("modules");
    }

    if (settings.get("subscriptions")) {
      settings.set("profiles.default.subscriptions",
        settings.get("subscriptions"));
      settings.delete("subscriptions");
    }

    let latestSha = settings.get("config-sha", "");

    function refreshConfigTarget() {
      var altChannel = settings.get("channel");
      if (altChannel) {
        fetch(
          "https://api.github.com/repositories/69422496/commits?sha=" +
          altChannel +
          "&path=config")
          .then(response => {
            return response.json();
          }).then(json => {
          // Queue up the latest commit to be set when the user applies
          latestSha = json[0].sha;
          setTargetSha(latestSha);
          // If we've applied before and that commit is earlier than the latest one, notify for an update
          if (settings.get("config-sha") && settings.get("config-sha") !==
            latestSha) {
            document.getElementById("config-update").hidden = false;
          }
          initConfigData();
        }).catch(error => {
          handleException(error);
          setTargetSha(latestSha);
          initConfigData();
        });
      } else if (settings.get("dev-mode")) {
        setTargetSha("");
        initConfigData();
      } else {
        fetch("https://api.github.com/repositories/69422496/tags")
          .then(response => {
            return response.json();
          })
          .then(json => {
            for (let tag of Object.keys(json)) {
              if (json[tag].name === "v" + app.getVersion()) {
                return json[tag];
              }
            }
            let baseVersion = app.getVersion().split("-")[0];
            for (let tag of Object.keys(json)) {
              if (json[tag].name.startsWith(baseVersion)) {
                return json[tag];
              }
            }
            return json[0];
          })
          .then(tag => {
            // Queue up the latest commit to be set when the user applies
            latestSha = tag.commit.sha;
            setTargetSha(latestSha);
            // If we've applied before and that commit is earlier than the latest one, notify for an update
            if (settings.get("config-sha") && settings.get("config-sha") !==
              latestSha) {
              document.getElementById("config-update").hidden = false;
            }
            initConfigData();
          }).catch(error => {
          handleException(error);
          setTargetSha(latestSha);
          initConfigData();
        });
      }
    }

    let presets;
    let modulesJson;
    let customs;

    function initConfigData() {
      document.getElementById("cat-tabs").innerHTML = "";
      document.getElementById("tab-content").innerHTML = "";
      fetchConfigData("config/presets.json")
        .then(json => {
          presets = json.presets;
        }).then(() => {
        fetchConfigData("config/modules.json")
          .then(json => {
            modulesJson = json.modules;
            fetchConfigData("config/customs.json")
              .then(json => {
                customs = json.entries;
                var categoryMap = new Map();
                Object.keys(modulesJson).forEach(key => {
                  var module = modulesJson[key];
                  if (module.hasOwnProperty("hidden") && module["hidden"]) {
                    return;
                  }

                  var catEntryList = key.split(".");
                  var category = catEntryList[0];
                  var entry = catEntryList[1];

                  if (categoryMap.has(category)) {
                    categoryMap.get(category).push(entry);
                  } else {
                    categoryMap.set(category, [entry]);
                  }
                });

                var catTabs = document.getElementById("cat-tabs");

                var first = true;

                categoryMap.forEach((value, key) => {
                  var keyName = key;
                  if (key.charAt(0) !== key.charAt(0).toUpperCase()) {
                    keyName = key.toProperCase();
                  }

                  var item = document.createElement("x-tab");
                  item.setAttribute("href", "#" + key + "-card");
                  var label = document.createElement("x-label");
                  label.innerText = keyName;
                  item.appendChild(label);
                  catTabs.appendChild(item);

                  var tabContent = document.getElementById("tab-content");
                  var card = document.createElement("x-card");
                  card.id = key + "-card";

                  if (first) {
                    item.setAttribute("selected", null);
                    currentTab = key + "-card";
                    first = false;
                  } else {
                    card.hidden = true;
                  }

                  item.addEventListener("click", () => {
                    document.getElementById(currentTab).hidden = true;
                    currentTab = key + "-card";
                    card.hidden = false;
                    if (visitor) {
                      visitor.event("Settings tab nav", "Switched to " + key)
                        .send();
                    }
                  });

                  value.forEach((item, index) => {
                    var moduleIndex = key + "." + item;
                    var module = modulesJson[moduleIndex];
                    var friendlyName = "";
                    if (module.hasOwnProperty("name")) {
                      friendlyName = module["name"];
                    } else {
                      friendlyName = item.replaceAll("_", " ").toProperCase();
                    }

                    var accordion = document.createElement("x-accordion");
                    var header = document.createElement("header");
                    var label = document.createElement("x-label");
                    label.style.width = "150px";
                    var bold = document.createElement("strong");
                    bold.innerText = friendlyName;
                    label.appendChild(bold);
                    header.appendChild(label);
                    accordion.appendChild(header);
                    var main = document.createElement("main");
                    main.id = key[0] + "_" + item;
                    if (!module["no-data"]) {
                      var description = document.createElement("x-label");
                      var moduleLevel = getFromProfile("modules." +
                        moduleIndex);
                      if (!moduleLevel) {
                        moduleLevel =
                          presets[getFromProfile(
                            "preset")]["modules"][moduleIndex];
                      }
                      var moduleLevelName = "";
                      if (module["levels"][moduleLevel].hasOwnProperty(
                        "name")) {
                        moduleLevelName = module["levels"][moduleLevel]["name"];
                      } else {
                        moduleLevelName =
                          moduleLevel.replaceAll("_", " ").toProperCase();
                      }
                      description.innerText = moduleLevelName;
                      header.appendChild(description);
                      var row = document.createElement("div");
                      row.classList.add("row");
                      main.appendChild(row);
                      var right = document.createElement("div");
                      right.classList.add("col-sm");
                      if (module.hasOwnProperty("description")) {
                        var moduleDescription = document.createElement("p");
                        moduleDescription.classList.add("lead");
                        moduleDescription.innerText = module["description"];
                        right.appendChild(moduleDescription);
                      }
                      var moduleLevelDescription = document.createElement("p");
                      right.appendChild(moduleLevelDescription);
                      var left = document.createElement("div");
                      left.classList.add("col-sm");
                      var moduleSelect = document.createElement("x-select");
                      moduleSelect.style.width = "100%";
                      left.appendChild(moduleSelect);
                      var moduleMenu = document.createElement("x-menu");
                      moduleSelect.appendChild(moduleMenu);
                      Object.keys(module["levels"]).forEach(key => {
                        var moduleMenuItem = document.createElement(
                          "x-menuitem");
                        moduleMenuItem.setAttribute("value", key);
                        if (key === moduleLevel) {
                          moduleMenuItem.setAttribute("toggled", null);
                          if (module["levels"][key].hasOwnProperty(
                            "description")) {
                            moduleLevelDescription.innerText =
                              module["levels"][key]["description"];
                          } else {
                            moduleLevelDescription.innerText = "";
                          }
                        }
                        var moduleMenuItemLabel = document.createElement(
                          "x-label");
                        var moduleName = "";
                        if (module["levels"][key].hasOwnProperty("name")) {
                          moduleName = module["levels"][key]["name"];
                        } else {
                          moduleName = key.replaceAll("_", " ").toProperCase();
                        }
                        moduleMenuItemLabel.innerText = moduleName;
                        moduleMenuItem.appendChild(moduleMenuItemLabel);
                        moduleMenu.appendChild(moduleMenuItem);
                      });
                      moduleSelect.addEventListener("change", (e) => {
                        var moduleLevel = module["levels"][e.detail.newValue];
                        if (moduleLevel.hasOwnProperty("description")) {
                          moduleLevelDescription.innerText =
                            moduleLevel["description"];
                        } else {
                          moduleLevelDescription.innerText = "";
                        }
                        var moduleLevelName = "";

                        if (moduleLevel.hasOwnProperty("name")) {
                          moduleLevelName = moduleLevel["name"];
                        } else {
                          moduleLevelName =
                            e.detail.newValue.replaceAll("_", " ")
                              .toProperCase();
                        }
                        description.innerText = moduleLevelName;

                        if (visitor) {
                          visitor.event("Module change", "Changed to " +
                            moduleIndex + "." + e.detail.newValue).send();
                        }

                        setToProfile("modules." + moduleIndex,
                          e.detail.newValue);
                      });
                      row.appendChild(left);
                      row.appendChild(right);
                    }
                    accordion.appendChild(main);
                    card.appendChild(accordion);
                    if (index !== value.length - 1) {
                      card.appendChild(document.createElement("hr"));
                    }
                  });

                  tabContent.appendChild(card);
                });
                var customContainer;
                var customGroupAccordionMain;
                Object.keys(customs).forEach((item) => {
                  var customEntry = customs[item];
                  var splitCats = customEntry.category.split(".");
                  splitCats = splitCats[0][0] + "_" + splitCats[1];
                  var mainSection = document.getElementById(splitCats);
                  var itemName = item.replaceAll("_", " ");
                  if (itemName.charAt(0) !== itemName.charAt(0).toUpperCase()) {
                    itemName = itemName.toProperCase();
                  }
                  if (!mainSection.innerHTML.endsWith("<!--/custom-->")) {
                    customContainer = document.createElement("div");
                    if (mainSection.innerHTML.length === 0) {
                      mainSection.appendChild(document.createElement("hr"));
                      customGroupAccordionMain = mainSection;
                    } else {
                      mainSection.appendChild(document.createElement("hr"));
                      customContainer.classList.add("container");
                      var customGroupAccordion = document.createElement(
                        "x-accordion");
                      var customAccordionHeader = document.createElement(
                        "header");
                      var customAccordionLabel = document.createElement(
                        "x-label");
                      customAccordionLabel.innerText = "Custom settings";
                      customGroupAccordion.appendChild(customAccordionHeader);
                      customAccordionHeader.appendChild(customAccordionLabel);
                      customContainer.appendChild(customGroupAccordion);
                      customGroupAccordionMain = document.createElement("main");
                      customGroupAccordionMain.appendChild(
                        document.createElement("hr"));
                      customGroupAccordion.appendChild(
                        customGroupAccordionMain);
                      mainSection.appendChild(customContainer);
                    }
                  }

                  var box = document.createElement("x-box");
                  var checkbox = document.createElement("x-checkbox");
                  checkbox.title = "Enable override?";
                  let hiddenControl = true;
                  if (getFromProfile("customs." + splitCats + "_" + item +
                    ".used")) {
                    checkbox.setAttribute("toggled", null);
                    hiddenControl = false;
                  }
                  box.appendChild(checkbox);
                  var label = document.createElement("x-label");
                  box.appendChild(label);
                  var controlBox = document.createElement("x-box");
                  var labelsDiv = document.createElement("div");
                  labelsDiv.style.marginRight = "10px";
                  label.appendChild(controlBox);
                  controlBox.setAttribute("vertical", null);
                  var titleLabel = document.createElement("x-label");
                  var title = document.createElement("strong");
                  title.innerText = itemName;
                  titleLabel.appendChild(title);
                  labelsDiv.appendChild(titleLabel);
                  if (customEntry.description) {
                    var description = document.createElement("x-label");
                    description.innerText = customEntry.description;
                    labelsDiv.appendChild(description);
                  }
                  controlBox.appendChild(labelsDiv);
                  switch (customEntry.data.type) {
                    case "selector":
                      var customSelect = document.createElement("x-select");
                      if (hiddenControl)
                        customSelect.hidden = true;
                      box.appendChild(customSelect);
                      var customMenu = document.createElement("x-menu");
                      customSelect.appendChild(customMenu);
                      customEntry.data.value.forEach((selection, index) => {
                        var customMenuItem = document.createElement(
                          "x-menuitem");
                        if (getFromProfile("customs." + splitCats + "_" + item +
                          ".value") === index) {
                          customMenuItem.setAttribute("toggled", null);
                        }
                        customMenuItem.setAttribute("value", index);
                        var customMenuItemLabel = document.createElement(
                          "x-label");
                        customMenuItemLabel.innerText =
                          selection.name.replaceAll("_", " ").toProperCase();
                        customMenuItem.appendChild(customMenuItemLabel);
                        customMenu.appendChild(customMenuItem);
                      });
                      checkbox.addEventListener("toggle", () => {
                        setToProfile("customs." + splitCats + "_" + item +
                          ".used",
                          checkbox.hasAttribute("toggled"));
                        customSelect.hidden = false;
                        if (checkbox.hasAttribute("toggled")) {
                          var customLevel = customEntry.data.value[parseInt(
                            customSelect.value)];
                          setToProfile("customs." + splitCats + "_" + item +
                            ".value",
                            parseInt(customSelect.value));
                          var cvars = "";
                          Object.keys(customLevel.values)
                            .forEach((cvar, cvarI) => {
                              cvars += (cvarI !== 0 ? ";" : "") + cvar + " " +
                                customLevel.values[cvar];
                            });
                          setToProfile("customs." + splitCats + "_" + item +
                            ".entry",
                            cvars);
                        }
                      });
                      customSelect.addEventListener("change", (e) => {
                        var customLevel = customEntry.data.value[parseInt(
                          e.detail.newValue)];
                        setToProfile("customs." + splitCats + "_" + item +
                          ".value",
                          parseInt(e.detail.newValue));
                        var cvars = "";
                        Object.keys(customLevel.values)
                          .forEach((cvar, cvarI) => {
                            cvars += (cvarI !== 0 ? ";" : "") + cvar + " " +
                              customLevel.values[cvar];
                          });
                        setToProfile("customs." + splitCats + "_" + item +
                          ".entry",
                          cvars);
                      });
                      break;
                    case "toggle":
                      var switcher = document.createElement("x-switch");
                      if (hiddenControl)
                        switcher.hidden = true;
                      box.appendChild(switcher);
                      if (getFromProfile("customs." + splitCats + "_" + item +
                        ".value")) {
                        switcher.setAttribute("toggled", null);
                      }
                      checkbox.addEventListener("toggle", () => {
                        setToProfile("customs." + splitCats + "_" + item +
                          ".used",
                          checkbox.hasAttribute("toggled"));
                        switcher.hidden = false;
                        if (checkbox.hasAttribute("toggled")) {
                          setToProfile("customs." + splitCats + "_" + item +
                            ".value",
                            switcher.hasAttribute("toggled"));
                          var cvars = "";
                          customEntry.data.value.forEach((cvar, cvarI) => {
                            cvars += (cvarI !== 0 ? ";" : "") + cvar +
                              (switcher.hasAttribute("toggled") ? " 1" : " 0");
                          });
                          setToProfile("customs." + splitCats + "_" + item +
                            ".entry",
                            cvars);
                        }
                      });
                      switcher.addEventListener("toggle", () => {
                        setToProfile("customs." + splitCats + "_" + item +
                          ".value",
                          switcher.hasAttribute("toggled"));
                        var cvars = "";
                        customEntry.data.value.forEach((cvar, cvarI) => {
                          cvars += (cvarI !== 0 ? ";" : "") + cvar +
                            (switcher.hasAttribute("toggled") ? " 1" : " 0");
                        });
                        setToProfile("customs." + splitCats + "_" + item +
                          ".entry",
                          cvars);
                      });
                      break;
                    case "slider":
                    case "stepper":
                      var num = document.createElement("x-numberinput");
                      if (hiddenControl)
                        num.hidden = true;
                      var stepper = document.createElement("x-stepper");
                      num.appendChild(stepper);
                      num.setAttribute("min", customEntry.data.value.min);
                      var value = getFromProfile("customs." + splitCats + "_" +
                        item +
                        ".value");
                      if (!value) {
                        value = customEntry.data.value.min;
                      }
                      num.value = value;
                      num.setAttribute("max", customEntry.data.value.max);
                      box.appendChild(num);
                      checkbox.addEventListener("toggle", () => {
                        num.hidden = false;
                        setToProfile("customs." + splitCats + "_" + item +
                          ".used",
                          checkbox.hasAttribute("toggled"));
                        if (checkbox.hasAttribute("toggled")) {
                          setToProfile("customs." + splitCats + "_" + item +
                            ".value",
                            num.getAttribute("value"));
                          setToProfile("customs." + splitCats + "_" + item +
                            ".entry", customEntry.data.value.cvar + " " +
                            num.getAttribute("value"));
                        }
                      });
                      num.addEventListener("change", () => {
                        setToProfile("customs." + splitCats + "_" + item +
                          ".value",
                          num.getAttribute("value"));
                        setToProfile("customs." + splitCats + "_" + item +
                          ".entry", customEntry.data.value.cvar + " " +
                          num.getAttribute("value"));
                      });
                      break;
                  }

                  customGroupAccordionMain.appendChild(box);
                  customGroupAccordionMain.appendChild(
                    document.createElement("hr"));
                  mainSection.appendChild(document.createComment("/custom"));
                });
                document.getElementById("apply-btn").disabled = false;
              });
          });
      });
    }

    // Check for updates available for the config files
    firebase.auth().signInAnonymously().catch(function(error) {
      handleException(error);
    });

    let authedUser;

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        authedUser = user;

        if (visitor) {
          visitor.set("uid", user.uid);
        }

        fetch("https://api.mastercomfig.com/remoteconfig?id=" + user.uid)
          .then(response => {
            return response.json();
          }).then(json => {
            if (!json || !json.channel || json.channel === "") {
              settings.delete("channel");
              refreshConfigTarget();
            } else {
              settings.set("channel", json.channel);
              refreshConfigTarget();
            }
          })
          .catch(() => {
            settings.delete("channel");
            refreshConfigTarget();
          });
      } else {
        settings.delete("channel");
        refreshConfigTarget();
      }
    });

    function applyRelease(release) {
      let ring = document.getElementById("install-ring");
      let tf2Folder = settings.get("tf2-folder");
      let version = release;
      let selectedProfile = settings.get("profile", "default");
      let profileFile = tf2Folder + "/tf/cfg/app/profile.cfg";
      fs.outputFile(profileFile,
        "alias app_modules \"exec app/profiles/{0}/modules\"\nalias app_custom \"exec app/profiles/{0}/custom\"\n"
          .format(selectedProfile));
      // Download latest VPK to path
      // TODO: cache file per version (use commit hash)
      downloadVpk("mastercomfig.vpk", version)
        .then(() => {
          let profiles = settings.get("profiles");
          Object.keys(profiles).forEach((profile) => {
            let currentProfilePath = "profiles." + profile + ".";
            let netSplitRate = 1;
            fs.ensureDir(tf2Folder + "/tf/cfg/app/profiles/{0}/"
              .format(profile)).then(() => {
              let modulesFile = tf2Folder +
                "/tf/cfg/app/profiles/{0}/modules.cfg".format(profile);
              let modulesStream = fs.createWriteStream(modulesFile);
              modulesStream.once("open", () => {
                // Set the selected preset to define module aliases
                modulesStream.write("preset_" +
                  settings.get(currentProfilePath + "preset") +
                  "\n");
                // Realias modules for ones the user has set
                let modules = settings.get(currentProfilePath + "modules");
                let selectedModules = [];

                function doVpkModule(vpkModule) {
                  switch (vpkModule) {
                    case "footsteps":
                      downloadVpk("mastercomfig-addon-no-footsteps.vpk",
                        version);
                      break;
                    case "soundscapes":
                      downloadVpk("mastercomfig-addon-no-soundscapes.vpk",
                        version);
                      break;
                    case "pyrovision-textures":
                      downloadVpk("mastercomfig-addon-no-pyroland.vpk",
                        version);
                      break;
                    case "extra-models":
                      downloadVpk("mastercomfig-addon-no-extra-models.vpk",
                        version);
                      break;
                    default:
                      // unknown vpk module, do nothing
                      break;
                  }
                }

                if (modules) {
                  Object.keys(modules).forEach(category => {
                    Object.keys(modules[category]).forEach(module => {
                      var name = category[0] + "_" + module;
                      var level = settings.get(currentProfilePath +
                        "modules." + category + "."
                        + module);
                      modulesStream.write("alias run_" + name + " " + name +
                        "_" + level + "\n");
                      if (selectedProfile === profile) {
                        selectedModules.push(category + "." + module);
                        Object.keys(
                          modulesJson[category + "." +
                          module]["levels"][level])
                          .forEach(vpkModule => {
                            doVpkModule(vpkModule);
                          });
                      }
                    });
                  });
                }
                if (selectedProfile === profile) {
                  Object.keys(presets[settings.get(currentProfilePath +
                    "preset")]["modules"])
                    .forEach(presetModule => {
                      if (!selectedModules.includes(presetModule)) {
                        Object.keys(
                          modulesJson[presetModule]["levels"][presets[settings.get(currentProfilePath +
                            "preset")]["modules"][presetModule]])
                          .forEach(vpkModule => {
                            doVpkModule(vpkModule);
                          });
                      }
                    });
                }
                // Define the speed module according to user speed
                let downloadSpeed = settings.get("download-speed");
                downloadSpeed *= 125000;
                let downloadClearance = 64000 + downloadSpeed * 0.15;
                if (downloadSpeed > 125000 * 4) {
                  downloadClearance = 32000 + downloadSpeed * 0.1;
                }
                downloadSpeed -= downloadClearance;
                downloadSpeed = Math.max(40000, downloadSpeed);
                let uploadSpeed = settings.get("upload-speed");
                uploadSpeed *= 125000;
                let uploadClearance = 64000 + uploadSpeed * 0.15;
                if (uploadSpeed > 125000 * 2) {
                  uploadClearance += 32000 + uploadSpeed * 0.1;
                }
                uploadSpeed -= uploadClearance;
                uploadSpeed = Math.max(40000, uploadSpeed);
                let speed = Math.min(downloadSpeed, uploadSpeed);
                let rate = speed.floorD(6).clamp(40000, 324192);
                let rateS = "rate " + rate;
                let splitpacketRate = ";net_splitpacket_maxrate " +
                  uploadSpeed.floorD(6).clamp(40000, 324192);
                let maxClearTime = Math.max(4000 / 786432,
                  (4000 / uploadSpeed).floorD(6));
                maxClearTime = ";net_maxcleartime " + maxClearTime;
                modulesStream.write("alias run_n_rate \"" + rateS +
                  splitpacketRate + maxClearTime + "\"\n");
                // Check to see if we can actually reliably send at max rate
                let maxUpdateRate = Math.min(66, Math.floor(downloadSpeed / 1228));
                let maxCmdRate = Math.min(66, Math.floor(uploadSpeed / 1228));
                let packetSizeModule =
                  settings.get(currentProfilePath +
                    "modules.networking.packet_size");
                if (!packetSizeModule) {
                  packetSizeModule =
                    presets[settings.get(currentProfilePath +
                      "preset")]["modules"]["networking.packet_size"];
                }
                let maxRoutable =
                  modulesJson["networking.packet_size"]["levels"][packetSizeModule]["values"]["net_maxroutable"];
                maxRoutable += 28;
                let maxNeededSplitRate = Math.ceil(4000 / maxRoutable);
                netSplitRate = Math.max(1, Math.floor(uploadSpeed / (maxRoutable * maxCmdRate)));
                netSplitRate = Math.min(maxNeededSplitRate, netSplitRate);
                // No we can't, better redo our modules
                if (maxUpdateRate < 66 || maxCmdRate < 66) {
                  Object.keys(modulesJson["networking.packet_rate"]["levels"])
                    .forEach(packetRate => {
                      let relative = modulesJson["networking.packet_rate"]["levels"][packetRate]["rel_rate"];
                      let scaledUpdateRate = Math.max(11, Math.floor(maxUpdateRate / relative));
                      let scaledCmdRate = (maxCmdRate / relative).clamp(10, scaledUpdateRate - 1);
                      // make sure we don't bring cmdrate up to an unsupported
                      // level. instead, bring update rate down within the
                      // cmd rate difference limit (sv_client_cmdrate_difference)
                      let cmdDiff = 20;
                      if (scaledUpdateRate - cmdDiff > scaledCmdRate) {
                        scaledUpdateRate = maxCmdRate + cmdDiff;
                      }
                      Object.keys(
                        modulesJson["networking.packet_buffer"]["levels"])
                        .forEach(interp => {
                          modulesStream.write("alias interp_" +
                            packetRate + "_" + interp + " \"cl_interp " +
                            +
                              (modulesJson["networking.packet_buffer"]["levels"][interp]["interp_ratio"] /
                                scaledUpdateRate).floorD(6)
                            +
                            "\"\n");
                        });
                      modulesStream.write("alias " + "n_packet_rate_" +
                        packetRate + " \"setinfo n_packet_rate " +
                        packetRate + ";cl_updaterate " + scaledUpdateRate +
                        ";cl_cmdrate " + scaledCmdRate + ";packet_rate_" +
                        packetRate +
                        "_interps\"\n");
                      modulesStream.end();
                    });
                } else {
                  modulesStream.end();
                }
              });
              let customsFile = tf2Folder +
                "/tf/cfg/app/profiles/{0}/custom.cfg".format(profile);
              let customStream = fs.createWriteStream(customsFile);
              customStream.once("open", () => {
                fetchConfigData(
                  "config/dynamic.json")
                  .then(json => {
                    const dynamics = json.entries;
                    let count = Object.keys(dynamics).length;
                    let writtenCount = count;
                    ipcRenderer.on("dynamic-data-reply", (event, arg) => {
                      console.log(arg);
                      if (visitor) {
                        visitor.event({
                          ec: "Hardware data",
                          ea: arg.key,
                          ev: arg.data
                        }).send();
                      }
                      let winnerDynamic;
                      if (Array.isArray(dynamics[arg.key])) {
                        dynamics[arg.key].forEach(dataKey => {
                          if (dataKey["max"] && arg.data <= dataKey.max) {
                            winnerDynamic = {
                              key: arg.key,
                              data: dataKey.values,
                              name: "at most " + dataKey.max + dataKey.suffix
                            };
                          } else if (dataKey["min"] && arg.data >=
                            dataKey.min) {
                            winnerDynamic = {
                              key: arg.key,
                              data: dataKey.values,
                              name: "at least " + dataKey.min + dataKey.suffix
                            };
                          }
                        });
                      } else {
                        Object.keys(dynamics[arg.key]).forEach(dataKey => {
                          if (arg.data.toLowerCase()
                            .startsWith(dataKey.toLowerCase())) {
                            winnerDynamic = {
                              key: arg.key,
                              data: dynamics[arg.key][dataKey],
                              name: dataKey
                            };
                          }
                        });
                      }
                      if (winnerDynamic) {
                        if (writtenCount === Object.keys(dynamics).length) {
                          customStream.write("// Dynamic settings\n\n");
                        }
                        customStream.write("// " + winnerDynamic.key +
                          ": " + winnerDynamic.name + "\n");
                        Object.keys(
                          winnerDynamic.data)
                          .forEach(cvar => {
                            if (cvar === "net_splitrate") {
                              winnerDynamic.data[cvar] =
                                  winnerDynamic.data[cvar].clamp(1, netSplitRate);
                            }
                            customStream.write(cvar + " " +
                              winnerDynamic.data[cvar]
                              + "\n");
                          });
                        customStream.write("\n");
                        writtenCount--;
                      }
                      count--;
                      if (count === 0) {
                        let writeCustoms = function() {
                          if (settings.get(currentProfilePath + "customs")) {
                            customStream.write("\n// Custom settings");
                            Object.keys(
                              settings.get(currentProfilePath + "customs"))
                              .forEach(custom => {
                                var customSetting = settings.get(currentProfilePath +
                                  "customs")[custom];
                                customStream.write("\n\n// " + custom + "\n");
                                if (customSetting.used) {
                                  customStream.write(customSetting.entry +
                                    "\n");
                                }
                              });
                            customStream.write("\n");
                          }
                          customStream.end();
                        };
                        if (authedUser) {
                          let subs = getFromProfile("subscriptions.configs",
                            []);
                          if (subs && subs.length > 0) {
                            var numSubs = 0;
                            customStream.write("\n// mastercomfig community");
                            subs.forEach(() => {
                              numSubs++;
                            });

                            subs.forEach(id => {
                              db.collection("configs").doc(id).get()
                                .then(doc => {
                                  if (doc.exists) {
                                    customStream.write("\n");
                                    customStream.write("\n");
                                    customStream.write("// " +
                                      doc.data().name +
                                      " by " + doc.data().author + "\n");
                                    customStream.write(doc.data().config
                                      .replaceAll("\\n", "\n"));
                                  }
                                  numSubs--;
                                  if (numSubs <= 0) {
                                    writeCustoms();
                                  }
                                })
                                .catch((error) => {
                                  handleException(error);
                                  writeCustoms();
                                });
                            });
                          } else {
                            writeCustoms();
                          }
                        } else {
                          writeCustoms();
                        }
                        ipcRenderer.removeAllListeners("dynamic-data-reply");
                      }
                    });
                    Object.keys(dynamics).forEach(key => {
                      ipcRenderer.send("dynamic-data-request", key);
                    });
                  });
              });
            });
            ring.hidden = true;
            document.getElementById("apply-btn").disabled = false;
            settings.set("config-sha", latestSha);
            let success = document.getElementById("apply-success");
            success.hidden = false;
            setTimeout(() => {
              success.hidden = true;
            }, 1000);
          });
        })
        .catch(error => {
          handleException(error);
          ring.hidden = true;
          document.getElementById("apply-btn").disabled = false;
        });
    }

    let currentTab = "";

    // Apply button
    document.getElementById("apply-btn").addEventListener("click", () => {
        // Clear UI elements as we start installing the config
        document.getElementById("config-update").hidden = true;
        document.getElementById("apply-btn").disabled = true;
        document.getElementById("install-ring").hidden = false;

        fetch("https://api.github.com/repositories/69422496/releases")
          .then(response => {
            return response.json();
          }).then(json => {
          for (let release of Object.keys(json)) {
            if (json[release].name === app.getVersion()) {
              return json[release];
            }
          }
          let baseVersion = app.getVersion().split("-")[0];
          for (let release of Object.keys(json)) {
            if (json[release].name.startsWith(baseVersion)) {
              return json[release];
            }
          }
          return json[0];
        }).then(release => {
          applyRelease(release.tag_name);
        }).catch(error => {
          handleException(error);
          applyRelease("v" + app.getVersion());
        });
      }
    )
    ;
  }
</script>
</body>
</html>
