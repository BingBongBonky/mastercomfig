<div class="jumbotron-fluid" style="margin-top: 0; margin-bottom: 2rem">

  <h5>Debug info</h5>
  <div class="row">
    <div class="col">
      <p><strong>Config commit</strong></p>
      <p><strong>Release channel</strong></p>
    </div>
    <div class="col">

      <p id="channel">Main</p>
    </div>
  </div>
</div>
<script src="js/module.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="node_modules/popper.js/dist/umd/popper.js"
        integrity="sha256-wqAoCRn9//AnHSl4qbXVhqdvmgFQqN5Elqp4Eb2wOXA="

<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"
        integrity="sha256-IeI0loa35pfuDxqZbGhQUiZmD2Cywv1/bdqiypGW46o="
        crossorigin="anonymous"></script>
<script src="js/lib.js"></script>
<script src="js/titlebar.js"></script>
<script src="js/dark.js"></script>
<script>
  "use strict";

  $(() => {
    page();
  });

  function page() {
    if (visitor) {
      visitor.screenview("Settings").send();
    }

    document.getElementById("version").innerText = app.getVersion();

    function setDataToField(field, data) {
      if (data) {
        document.getElementById(field).innerText = data;
      }
    }

    function setSettingToField(field, setting) {
      setDataToField(field, settings.get(setting));
    }

    setSettingToField("commit", "config-sha");
    setSettingToField("channel", "channel");
  }
</script>
</body>
