<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"
        integrity="sha256-IeI0loa35pfuDxqZbGhQUiZmD2Cywv1/bdqiypGW46o="
        crossorigin="anonymous"></script>
<script src="js/lib.js"></script>
<script src="js/titlebar.js"></script>
<script src="js/dark.js"></script>
<script>
  "use strict";

  firebase.auth().signInAnonymously().catch(function(error) {
    // ignored
  });

  firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      var content = document.getElementById("content");
      var configSubs = settings.get("subscriptions.configs", []);

      db.collection("configs").get().then(snapshot => {
        snapshot.forEach(doc => {
          var config = doc.data();
          var card = document.createElement("x-card");
          var header = document.createElement("header");
          var title = document.createElement("h3");
          title.innerText = config.name;
          header.appendChild(title);
          var switcher = document.createElement("x-switch");
          if (configSubs.includes(doc.id)) {
            switcher.setAttribute("toggled", null);
          }
          switcher.setAttribute("skin", "big");
          header.appendChild(switcher);
          card.appendChild(header);
          var main = document.createElement("main");
          var description = document.createElement("p");
          description.innerText = config.description;
          main.appendChild(description);
          card.appendChild(main);
          content.appendChild(card);
          switcher.addEventListener("toggle", () => {
            if (switcher.hasAttribute("toggled")) {
              if (!configSubs.includes(doc.id)) {
                configSubs.push(doc.id);
                settings.set("subscriptions.configs", configSubs);
              }
            } else {
              var index = configSubs.indexOf(doc.id);
              if (index > -1) {
                configSubs.splice(index, 1);
              }
            }
          });
        });
      });
    } else {
      // failed, ignored for now
    }
  });
</script>
